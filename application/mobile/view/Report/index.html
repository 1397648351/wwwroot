{extend name="Template:base_report" /}

{block name="other_css"}

<link rel="stylesheet" href="__MOBILERESOURCE__/css/report.css">
{/block}

<header id="header" class="mui-bar mui-bar-nav">

    <h1 class="mui-title"><img src="__COMMONRESOURCE__/images/logo.png"/></h1>
</header>
<!--这里放置真实显示的DOM内容-->

{block name="other_js"}
<!-- other js -->
<script>
    mui.init();
    mui('.mui-scroll-wrapper').scroll({
        deceleration: 0.0005 //flick 减速系数，系数越大，滚动速度越慢，滚动距离越小，默认值0.0006
    });
</script>
