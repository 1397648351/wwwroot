{extend name="Template:base" /}
{block name="title"}基因检测-订单管理{/block}
{block name="other_css"}
<!-- other css -->
<style>
    .datagrid-body {
        overflow-x: scroll;
    }
</style>

{block name="class"}{/block}
{block name="body"}
<table id="orderList"></table>

{/block}
{block name="other_js"}
<script>
    $('#orderList').datagrid({
        url: "{:url('Index/order')}",
        method: "POST",
        pagination: true,
        striped: true,
        singleSelect: true,
        pagePosition: 'bottom',
        pageSize: 50,
        pageList: [50, 100, 150, 200, 300],
        fit: true,
        border: false,
        columns: [[
            {field: 'no', title: '订单号', width: 250, align: 'center'},
            {field: 'user_id', title: '用户ID', width: 100, align: 'center'},
            {field: 'money', title: '价格', width: 100, align: 'center'},
            {field: 'subject', title: '商品名称', width: 100, align: 'center'},
            {field: 'create_time', title: '下单时间', width: 150, align: 'center'}
        ]]
    });

</script>
{/block}
