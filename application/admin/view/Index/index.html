{block name="other_css"}

{block name="body"}
<style>
    #tabs{

    }
</style>
<div data-options="region:'north'" style="height:50px;">
</div>
<div data-options="region:'west',title:'菜单'" style="width:150px;">
    <ul id="menu" class="easyui-tree"></ul>
</div>
<div data-options="region:'center',title:'Center'">
    <div id="tabs" height="100%" class="easyui-tabs">
        <div title="Tab1">
            <iframe name="indextab" scrolling="auto" src="https://wwww.baidu.com" frameborder="0"
                    style="width:100%;height:100%;"></iframe>
        </div>

    </div>
</div>
<div data-options="region:'south'" style="height:50px;">底部</div>

{/block}
{block name="other_js"}
<script>
    $('#menu').tree({
        "data": [{
            "text": "订单管理"
        }, {
            "text": "商品管理"
        }, {
            "text": "系统",
            "children": [{
                "text": "用户"
            }, {
                "text": "角色",
            }]
        }],
        onClick: function (node) {
            // 添加一个新的标签页面板（tab panel）
            $('#tabs').tabs('add', {
                title: node.text,
                href:"https://wwww.baidu.com",
                closable: true,
                height: '100%',
                tools: [{
                    iconCls: 'icon-mini-refresh',
                    handler: function () {
                        alert('refresh');
                    }
                }]
            });
        }

    });
    $('#tabs').tabs({
        fit:true,
        plain:false,
        border:false
    });
</script>
{/block}
