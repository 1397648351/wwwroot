{extend name="Template:base" /}
{block name="title"}基因检测-订单{/block}
{block name="other_css"}

<link rel='stylesheet' href='__STATIC__/dist/css/order.css' type="text/css"/>
{/block}

{block name="body"}
<div class="wrapper page-order">
    {include file="Template:top" /}
    <div class="contents">
        <div class="content-1">
            <div class="content-box">
                <div class="content-title">购物车</div>
                <div class="content-details">
                    <div class="content-details-left">
                        <img src="__STATIC__/dist/images/gmym/gm_03.png"/>
                        <div class="content-details-info">
                            <div>PICA基因检测</div>
                            <div>单价：<span class="price">499元</span></div>
                        </div>
                    </div>
                    <div class="content-details-right">
                        <span>数量：</span>
                        <div class="item-amount"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="content-2">
            <div class="content-box">
                <div class="content-title">收货信息</div>
                <div class="content-details">
                    <div class="form-group">
                        <label>收件人姓名</label>
                        <input class="form-control" value="" placeholder="输入姓名"/>
                    </div>
                    <div class="form-group">
                        <label>手机号码</label>
                        <input class="form-control" value="" placeholder="输入电话号码"/>
                    </div>
                    <div class="form-group">
                        <label>邮箱</label>
                        <input class="form-control" value="" placeholder="输入邮箱号码"/>
                    </div>
                    <div class="form-group">
                        <label>所在地区</label>
                        <div class="group-area">
                            <select class="form-control form-select">
                                <option>1</option>
                            </select>
                            <select class="form-control form-select">
                                <option>1</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>详细地址</label>
                        <input class="form-control" value="" placeholder="" style="width: 536px;"/>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {include file="Template:footer" /}
</div>
{/block}

{block name="other_js"}
<!-- other js -->
<script src="__STATIC__/dist/js/my.js" type="text/javascript"></script>

    $(function () {
        $.my_init({
            animate: {

            }
        });

</script>
{/block}
