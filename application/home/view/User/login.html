{block name="body"}
<div class="wrapper">
    <div class="topbar">
        <div class="content-box">
            <a class="logo" href="/#">
                <img src="__STATIC__/dist/images/logo.png" />
            </a>
            <ul class="navbar">
                <li class="nav">
                    <a href="{:url('Index/index')}">首页</a>
                </li>

                <div class="form-btn">
                    <input type="button" value="登录" class="">
