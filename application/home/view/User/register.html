{extend name="Template:base" /}
{block name="title"}基因检测-注册{/block}
{block name="other_css"}
<!-- other css -->
<!--<link rel='stylesheet' href='__STATIC__/dist/css/home.css' type="text/css" />-->
<link rel='stylesheet' href='__STATIC__/dist/css/login.css' type="text/css"/>
{/block}

{block name="body"}
<div class="wrapper page-register">
    {include file="Template:top" /}
    <div class="contents">
        <div class="content-box">
            <div class="content-from register-box">
                <div class="form-title">
                    <img src="__STATIC__/dist/images/logo.png"/>
                    <div class="cut"></div>
                    <span class="">注册</span>
                </div>
                <div class="form-input">
                    <div class="def-input def-inputbtn def-check">
                        <label for="">用&nbsp;户&nbsp;名</label>
                        <div class="cut-line"></div>
                        <input type="text" id="key"/>
                        <span class="state state-success"></span>
                    </div>
                    <div class="def-input def-inputbtn def-check">
                        <label for="">设置密码</label>
                        <div class="cut-line"></div>
                        <input type="text" />
                        <span class="state state-problem"></span>
                    </div>
                    <div class="def-input def-inputbtn def-check">
                        <label for="">确认密码</label>
                        <div class="cut-line"></div>
                        <input type="text" />
                        <span class="state state-error"></span>
                    </div>
                    <div class="def-input def-inputbtn def-check">
                        <label for="">手&nbsp;机&nbsp;号</label>
                        <div class="cut-line"></div>
                        <input type="text" />
                        <span class="state state-success"></span>
                    </div>
                    <div class="def-input def-inputbtn def-check def-check-btn">
                        <label for="">手机验证</label>
                        <div class="cut-line"></div>
                        <input type="text" />
                        <span class="state state-success"></span>
                        <input type="button" class="def-input-btn" value="获取验证码"/>
                    </div>
                </div>
                <div class="form-btn">
                    <input type="button" value="注册" id="login" class="def-input">
                </div>
            </div>
        </div>
    </div>
</div>

{/block}

{block name="other_js"}
<!-- other js -->
<script src="__STATIC__/dist/js/my.js" type="text/javascript"></script>
<script src="__STATIC__/dist/js/login.js" type="application/javascript"></script>
<script>

    $(function () {
        var loginUrl = "{:url('User/login')}";
        var successUrl = "{:url('Index/index')}";

        $.my_init({
            animate: {
                enable: false
            },
            tabs: {
                enable: true
            }
        });

        login.init(loginUrl,successUrl);
    })

</script>
{/block}
