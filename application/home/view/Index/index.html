{block name="other"}	
<!-- other -->
<style>
	.test{
		width: 100%;
		height: 50px;
		text-align: center;
		line-height: 20px;
		position: relative;
		padding: 15px 20px;
	}
	.test:hover:before{		
		left: 0;
		right: 0;
	}
	.test:before{
		content: '';
		position: absolute;
		top: 0;
		left: 50%;
		right: 50%;
		transition: .3s ease-out;
		background: #a9334c;
    	height: 4px;
	}
	.test.active{
		border-top: 4px solid #a9334c;
		padding-top: 11px;
	}
	.test.active:before{
		display: none;
	}
</style>
{/block}

<div class="test">

	 <script>
	 	$('.test').click(function(){
	 		$(this).addClass('active')
	 	})
	 </script>
